<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>God's Prayer Squad Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            padding-top: 100px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Fixed Header --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #1a237e;
            color: white;
            padding: 20px 0;
            text-align: center;
            z-index: 100;
        }

        header .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }

        header .logo-container img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 25px;
            transition: transform 0.3s ease;
        }

        header .logo-container img:hover {
            transform: scale(1.1);
        }

        header .logo-container .logo-text {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffb74d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .logo-container img {
            border-radius: 30%;
            height: 30px;
            width: 30px;
            background-color: white;
        }

        /* Form container styling */
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            margin: 40px auto;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-container h1 {
            color: #1a237e;
            margin-bottom: 25px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffb74d;
            box-shadow: 0 0 0 3px rgba(255, 183, 77, 0.5);
        }

        .main-btn {
            display: inline-block;
            background-color: #ffb74d;
            color: #1a237e;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            box-sizing: border-box;
        }

        .main-btn:hover {
            background-color: #ff9800;
            transform: translateY(-3px);
        }

        .back-link {
            display: block;
            margin-top: 25px;
            font-size: 0.9em;
            color: #1a237e;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #ffb74d;
            text-decoration: underline;
        }

        /* Message box styling */
        #message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1a237e;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 101;
            display: none;
            text-align: center;
        }

        /* Footer styling */
        footer {
            background-color: #1a237e;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
            font-size: 0.9em;
        }

        footer a {
            color: #ffb74d;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ffd54f;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="https://placehold.co/50x50/1a237e/ffffff?text=GPS" alt="God's Prayer Squad Logo">
            <div class="logo-text">God's Prayer Squad</div>
        </div>
    </header>

    <div class="form-container">
        <h1>Welcome Back!</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="main-btn">Login</button>
            <a href="form.html" class="back-link">Don't have an account? Register here.</a>
            <a href="index.html" class="back-link">Back to Home</a>
        </form>
    </div>

    <!-- Custom message box -->
    <div id="message-box"></div>

    <footer>
        &copy; 2024 Designed by Alhan<br>
        <a href="tel:+255699889376">+255699889376</a> / <a href="tel:+255750589376">+255750589376</a><br>
        <a href="mailto:alhanh52@gmail.com">alhanh52@gmail.com</a><br>
        All rights are reserved!!
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const messageBox = document.getElementById('message-box');

            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            if (phone === '' || password === '') {
                showMessage("Please enter both phone number and password.");
                return;
            }

            // In a real application, you would send this data to a server for authentication
            // For now, we will just show a success message and redirect
            showMessage("Login successful!");

            // Redirect to the dashboard page after a short delay
            setTimeout(() => {
                window.location.href = "fontpage.html";
            }, 1500);
        });

        function showMessage(text) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = text;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        }
    </script>
</body>

</html>
