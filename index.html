<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>God's Prayer Squad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            padding-top: 100px;
        }

        /* --- Fixed Header --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #1a237e;
            color: white;
            padding: 20px 0;
            text-align: center;
            z-index: 100;
        }

        header .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }

        header .logo-container img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 25px;
            transition: transform 0.3s ease;
        }

        header .logo-container img:hover {
            transform: scale(1.1);
        }

        header .logo-container .logo-text {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffb74d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }


        /* Footer styling */
        footer {
            background-color: #1a237e;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            font-size: 0.9em;
            gap: 1px;
        }

        footer a {
            color: #ffb74d;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ffd54f;
            text-decoration: underline;
        }

        .logo-container img {
            border-radius: 30%;
            height: 30px;
            width: 30px;
            background-color: white;
        }
        
        .hero-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slideshow-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            z-index: 1;
            opacity: 0;
            animation: image-fade 24s infinite;
        }

        /* Assigning different animation delays to each image */
        .slideshow-image:nth-child(1) {
            animation-delay: 0s;
        }

        .slideshow-image:nth-child(2) {
            animation-delay: 6s;
        }

        .slideshow-image:nth-child(3) {
            animation-delay: 12s;
        }

        .slideshow-image:nth-child(4) {
            animation-delay: 18s;
        }

        @keyframes image-fade {
            0% {
                opacity: 0;
                transform: translateX(-5%);
            }
            8% {
                opacity: 1;
                transform: translateX(0);
            }
            25% {
                opacity: 1;
                transform: translateX(0);
            }
            33% {
                opacity: 0;
                transform: translateX(5%);
            }
            100% {
                opacity: 0;
                transform: translateX(-5%);
            }
        }

        .content-overlay {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 90%;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 1rem;
        }

        .content-overlay h1 {
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .button-container {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
        background-color: #ffb74d;
            color: #1a237e;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #283593, #1A237E);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: width 0.4s ease, height 0.4s ease;
            transform: translate(-50%, -50%);
        }
        
        .btn:hover::after {
            width: 200%;
            height: 200%;
        }

        @media (max-width: 640px) {
            .content-overlay h1 {
                font-size: 2rem;
            }
            .button-container {
                flex-direction: column;
                gap: 1rem;

            }
        }

        .scroll-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
            opacity: 0;
            transform: translateX(-100%);
            transition: opacity 0.5s ease, transform 0.5s ease;
            font-weight: 600;
        }

        .scroll-header.visible {
            opacity: 1;
            transform: translateX(0);
        }
        
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="https://placehold.co/50x50/1a237e/ffffff?text=GPS" alt="God's Prayer Squad Logo">
            <div class="logo-text">God's Prayer Squad</div>
        </div>
    </header>

    <div id="scroll-header" class="scroll-header">
       
    </div>
    <div class="hero-container">
        <!-- Slideshow Images -->
        <img
            src="charity2.jpg"
            alt="A vast, starry night sky over mountains."
            class="slideshow-image"
        />
        <img
            src="charity1.jpg"
            alt="A person walking alone on a serene beach at sunset."
            class="slideshow-image"
        />
        <img
            src="charity.jpg"
            alt="A calm lake at sunrise with reflections of a dock."
            class="slideshow-image"
        />
        <img
            src="white sale.jpg"
            alt="A beautiful mountain path surrounded by trees."
            class="slideshow-image"
        />

        <div class="content-overlay">
            <h1 class="font-extrabold text-5xl md:text-6xl text-center leading-tight">
                A Moment of Reflection
            </h1>
            <p class="text-xl md:text-2xl mt-4 text-center max-w-2xl font-medium">
                 Please Register/Login here
            </p>
            <div class="button-container">
                <a class="btn" href="form.html">Regiser here</a>
                <a class="btn" href="loginform.html">Login here</a>
            </div>
        </div>
    </div>

    </footer>

    <script>
        const scrollHeader = document.getElementById('scroll-header');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                scrollHeader.classList.add('visible');
            } else {
                scrollHeader.classList.remove('visible');
            }
        });
    </script>
</body>

</html>
