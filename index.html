        /* Hero section with image slider */
        .hero-section {
            position: relative;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            margin: 20px;
        }

        .hero-section .background-slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .hero-section .background-slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .hero-section .background-slider img.active {
            opacity: 1;
        }

        .hero-section .content-overlay {

            z-index: 2;

            padding: 40px;
            border-radius: 15px;

    <script>
        // --- Image Slider Logic ---
        let slideIndex = 0;
        const slides = document.querySelectorAll('.background-slider img');

        function showSlides() {
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove('active');
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].classList.add('active');
            setTimeout(showSlides, 5000); // Change image every 5 seconds
        }

        showSlides();
    </script>
